<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Font+Name&display=swap">
</head>

<body>
    <div class="main-container">
        <div class="side-image">
            <img src="AddisAbaba.jpg" alt="image of adiss ababa" srcset="">
            <div class="gradient-overlay"></div>
            <div class="logo">
                <img src="logo.png" alt="" srcset="">
                <h1>There were no ugly people in Ethiopia</h1>
            </div>
        </div>

        <div class="login-part">
            <h1>Sign Up</h1>
            <form action="">


                <div>
                    <label for="first-name">First Name</label> <br>
                    <input type="text" name="first-name" id="first-name" pattern="(\d{5}([\-]\d{4})?)"  required> <br>
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" required> <br>
                    <label for="password">Password</label> <br>
                    <input type="password" id="password" name="password" minlength="8" required><br>
                    <br>
                    <p>Already have an account?<a href="#">Login</a></p>
                </div>

                <div>
                    <label for="last-name">Last Name</label> <br>
                    <input type="text" id="last-name" name="last-name" pattern="(\d{5}([\-]\d{4})?)"  required><br>
                    <label for="Phone-Number">Phone Number</label> <br>
                    <input type="text" id="Phone-Number" name="Phone-Number" required><br>
                    <label for="Confirm-Password">Confirm Password</label> <br>
                    <input type="text" id="Confirm-Password" name="Confirm-Password" required> <br>
                    <br>
                    <button>Create Account</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
